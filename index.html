<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cats by Lucfreelance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('https://images.pexels.com/photos/11831730/pexels-photo-11831730.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Aplicamos una capa semitransparente al título */
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 10px; /* Espaciado interno para el título */
            border-radius: 5px; /* Bordes redondeados */
            display: inline-block; /* Evita que el fondo se extienda por toda la pantalla */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .banner {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados para la tarjeta */
            background-color: white; /* Fondo blanco para la tarjeta */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Sombra para la tarjeta */
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .cat-animation {
            width: 80px; /* Redujimos el tamaño del gato */
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem; /* Tamaño de fuente reducido para pantallas pequeñas */
            }
            .banner {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 10px;
        }
        }

        .social-icons {
            margin-top: 20px;
            font-size: 24px;
        }

        .social-icon {
            margin-right: 10px;
            color: white;
        }

        .social-icon:hover {
            color: #007BFF;
        }

        /* Estilos para la sección "Credits" */
.credits-head {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.credits-list {
    list-style: none;
    padding: 0;
}

.credit-link {
    text-decoration: none;
    color: #007BFF;
}

.credit-link:hover {
    text-decoration: underline; /* Añade subrayado en el enlace al pasar el mouse sobre él */
    color: #0056b3;
}

/* Estilos para la posición de los elementos en las esquinas inferiores */
.bottom-right {
    position: fixed;
    right: 20px;
    bottom: 20px;
    text-decoration: none;
    color: #007BFF;
}

.bottom-left {
    position: fixed;
    left: 20px;
    bottom: 20px;
    text-decoration: none;
    color: #007BFF;
}

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const languageText = document.querySelector(".language-head");
        const languages = ["Welcome to the Random Cats app!", "¡Bienvenido a la aplicación Random Cats!", "Bienvenue sur l'application Random Cats!", "Bem-vindo ao aplicativo Random Cats!"];
        let currentIndex = 0;

        function updateLanguageText() {
            languageText.textContent = languages[currentIndex];
            currentIndex = (currentIndex + 1) % languages.length;
        }

        setInterval(updateLanguageText, 6000);
        updateLanguageText();
        });
        
        document.addEventListener("DOMContentLoaded", function () {
        const languageText = document.querySelector(".language-text");
        const languages = ["Choose your language ↑", "Escoge tu idioma ↑", "Choisissez votre langue ↑", "Escolha o seu idioma ↑"];
        let currentIndex = 0;

        function updateLanguageText() {
            languageText.textContent = languages[currentIndex];
            currentIndex = (currentIndex + 1) % languages.length;
        }

        setInterval(updateLanguageText, 3000);
        updateLanguageText();
        });
    </script>
</head>
<body>
    <header>
        <div class="banner">
            <h1><i class="fas fa-cat"></i> Random Cats</h1>
        </div>
    </header>
    <div class="container">
        <p class="language-head">Welcome to Random Cats appsite!</p>
        <img src="cat.png" alt="Cat Animation" class="cat-animation">
        <ul>
            <li><a href="en/index.html">English</a></li>
            <li><a href="es/index.html">Español</a></li>
            <li><a href="fr/index.html">Français</a></li>
            <li><a href="po/index.html">Português</a></li>
        </ul>
        <br>
        <p class="language-text">Choose your language ↑</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-wordpress"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-x"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    
<a href="https://lucfreelance.com" class="bottom-right">Lucfreelance.com</a>
<p class="credits-head bottom-left"></p>
<ul class="credits-list bottom-left">
    <li><a href="https://thecatapi.com" class="credit-link">The Cat API</a> at <a href="https://thecatapi.com" class="credit-link">thecatapi.com</a></li>
    <li><a href="https://www.pexels.com" class="credit-link">Pexels</a> at <a href="https://www.pexels.com" class="credit-link">pexels.com</a></li>
</ul>
    </div>
</body>
</html>
