<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cats by Lucfreelance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('https://images.pexels.com/photos/11831730/pexels-photo-11831730.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Aplicamos una capa semitransparente al título */
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 10px; /* Espaciado interno para el título */
            border-radius: 5px; /* Bordes redondeados */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .banner {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .cat-animation {
            width: 80px; /* Redujimos el tamaño del gato */
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem; /* Tamaño de fuente reducido para pantallas pequeñas */
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const languageText = document.querySelector(".language-head");
        const languages = ["Welcome to the Random Cats app!", "¡Bienvenido a la aplicación Random Cats!", "Bienvenue sur l'application Random Cats!", "Bem-vindo ao aplicativo Random Cats!"];
        let currentIndex = 0;

        function updateLanguageText() {
            languageText.textContent = languages[currentIndex];
            currentIndex = (currentIndex + 1) % languages.length;
        }

        setInterval(updateLanguageText, 6000);
        updateLanguageText();
        });
        
        document.addEventListener("DOMContentLoaded", function () {
        const languageText = document.querySelector(".language-text");
        const languages = ["Choose your language ↑", "Escoge tu idioma ↑", "Choisissez votre langue ↑", "Escolha o seu idioma ↑"];
        let currentIndex = 0;

        function updateLanguageText() {
            languageText.textContent = languages[currentIndex];
            currentIndex = (currentIndex + 1) % languages.length;
        }

        setInterval(updateLanguageText, 3000);
        updateLanguageText();
        });
    </script>
</head>
<body>
    <header>
        <div class="banner">
            <h1><i class="fas fa-cat"></i> Random Cats</h1>
        </div>
    </header>
    <div class="container">
        <p class="language-head">Welcome to Random Cats appsite!</p>
        <img src="cat.png" alt="Cat Animation" class="cat-animation">
        <ul>
            <li><a href="en/index.html">English</a></li>
            <li><a href="es/index.html">Español</a></li>
            <li><a href="fr/index.html">Français</a></li>
            <li><a href="po/index.html">Português</a></li>
        </ul>
        <br>
        <p class="language-text">Choose your language ↑</p>
    </div>
</body>
</html>
